<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyQuiz</title>
    <link rel="stylesheet" href="css/LoginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;0,400;0,700;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">EasyQuiz</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-box">
            <p>Deseja entrar como:</p>
            <div class="role-selector">
                <button id="professor-btn" class="role-btn active">Professor</button>
                <button id="aluno-btn" class="role-btn">Aluno</button>
            </div>
            <form>
                <input type="text" placeholder="Login" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </main>

    <script src="js/loginScript.js"></script>
</body>
</html>
